version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: conciseai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: conciseai
      POSTGRES_PASSWORD: conciseai_password_2024
      POSTGRES_DB: conciseai_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conciseai -d conciseai_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - conciseai-network

  # pgAdmin (Optional - for database management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: conciseai-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@conciseai.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - conciseai-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  conciseai-network:
    driver: bridge
